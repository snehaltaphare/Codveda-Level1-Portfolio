<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Snehal Taphare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyPortfolio</div>
        <ul class="nav-links">
            <li><a href="index.html">Task 1 Site</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Let's <span>Connect</span></h1>
        <p>Have a question? We'd love to hear from you.</p>
    </header>

    <section class="container">
        <div class="project-card" style="text-align: left; max-width: 600px;">
            <form class="contact-form">
                <div style="margin-bottom: 20px;">
                    <label style="display:block; margin-bottom:8px; font-weight:600;">Full Name</label>
                    <input type="text" id="name" placeholder="Snehal Taphare" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; outline:none;" required>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display:block; margin-bottom:8px; font-weight:600;">Email Address</label>
                    <input type="email" id="email" placeholder="example@mail.com" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; outline:none;" required>
                </div>

                <div style="margin-bottom: 25px;">
                    <label style="display:block; margin-bottom:8px; font-weight:600;">Message</label>
                    <textarea id="message" rows="4" placeholder="How can we help you?" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; outline:none; font-family:inherit;"></textarea>
                </div>

                <button type="submit" class="btn-view" style="width:100%; border:none; cursor:pointer;">Send Message</button>
            </form>
        </div>

        <div style="text-align:center; margin-top:30px; color:#555;">
            <p><strong>Email:</strong> support@codveda.com</p>
            <p><strong>Website:</strong> www.codveda.com</p>
        </div>
    </section>

    <footer class="footer">

    </footer>

    <script src="script.js"></script>
</body>
</html>
